# Staging model for order line transactions powering the finance mart.
models:
  - name: stg_transaction_db__transactions
    description: Completed transactions
    columns:
      - name: transaction_id
        data_type: number
        description: The primary key for the transaction
      - name: product_id
        data_type: varchar
        description: The foreign key for the product sold on the transaction
      - name: sales_channel
        data_type: varchar
        description: The sales channel that the item was sold through
      - name: individual_party_key
        data_type: varchar
        description: The mdm identifier for the customer
      - name: transaction_revenue
        data_type: number
        description: The revenue associated to the transaction
        tests:
          - not_null
      - name: transaction_margin
        data_type: number
        description: The net margin for the transaction
        tests:
          - not_null
      - name: transacted_at
        data_type: timestamp_ntz
        description: When the transaction was made
      - name: _loaded_at
        data_type: timestamp_ntz
        description: The day and time the record was ingested
