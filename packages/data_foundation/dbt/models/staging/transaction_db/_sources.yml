# Source definition for Sling-ingested transactional data.
version: 2

sources:
  - name: transaction_db
    database: "{{ '_'+target.name+'_' if not target.name == ('prod') -}} raw"
    schema: transaction_db {{- '__'+target.user if not target.name == ('prod') }}
  # database: "{{ generate_database_name('raw') }}"
  # schema: "{{ generate_schema_name('transaction_db') }}"
    tables:
      - name: transactions
        columns:
          - name: ORDER_ID
            description: ''
          - name: CHANNEL
            description: ''
          - name: PARTY_KEY
            description: ''
          - name: PRODUCT_ID
            description: ''
          - name: REVENUE
            description: ''
          - name: MARGIN
            description: ''
          - name: DATE_TIME
            description: ''
          - name: _SLING_LOADED_AT
            description: ''
