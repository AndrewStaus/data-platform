# Source definition for Google Ads data replicated via dltHub.
version: 2

sources:
  - name: google_ads
    database: "{{ '_'+target.name+'_' if not target.name == ('prod') -}} raw"
    schema: google_ads {{- '__'+target.user if not target.name == ('prod') }}
    # database: "{{ generate_database_name('raw') }}"
    # schema: "{{ generate_schema_name('google_ads') }}"
    tables:
      - name: campaigns
        columns:
          - name: ID
            description: ''
          - name: NAME
            description: ''
          - name: START_DATE
            description: ''
          - name: _DLT_LOAD_ID
            description: ''
          - name: _DLT_ID
            description: ''
          - name: CRITERIA
            description: ''
      - name: dlt_loads
        columns: []
      - name: criteria
        columns: []
      - name: campaigns__criteria
        columns:
          - name: ID
            description: ''
          - name: _DLT_ROOT_ID
            description: ''
          - name: _DLT_PARENT_ID
            description: ''
          - name: _DLT_LIST_IDX
            description: ''
          - name: _DLT_ID
            description: ''
