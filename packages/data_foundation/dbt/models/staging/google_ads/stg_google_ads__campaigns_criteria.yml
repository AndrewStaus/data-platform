# Staging model for Google Ads campaign metadata as landed in Snowflake.
models:
  - name: stg_google_ads__campaigns_criteria
    columns:
      - name: campaign_criteria_id
        data_type: number
        description: The identifier for the criteria
      - name: _loaded_at
        data_type: timestamp_ntz
        description: When the record was ingested
      - name: _scd_id
        data_type: varchar
    description: The targeting criteria for the campaign
