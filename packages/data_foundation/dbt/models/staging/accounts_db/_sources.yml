# Source definition for operational account data replicated into Snowflake.
version: 2

sources:
  - name: accounts_db
    database: "{{ '_'+target.name+'_' if not target.name == ('prod') -}} raw"
    schema: accounts_db {{- '__'+target.user if not target.name == ('prod') }}
    # database: "{{ generate_database_name('raw') }}"
    # schema: "{{ generate_schema_name('accounts_db') }}"
    tables:
      - name: accounts
        columns:
          - name: ID
          - name: PARTY_KEY
          - name: FIRST_NAME
          - name: LAST_NAME
          - name: EMAIL
          - name: UPDATED_AT
          - name: _SLING_LOADED_AT
