# Documentation for the normalized exchange rate reference table.
models:
  - name: stg_exchange_rate__rate
    description: exchange rate from cad to different currencies
    columns:
      - name: EXHANGE_DATE_UTC
        description: 'When the exchange rate was effective'
        config:
          meta: {}
          tags: []
      - name: cad_usd
        description: exchange rate from cad to usd
        config:
          meta: {}
          tags: []
      - name: cad_eur
        description: exchange rate from cad to eur
        config:
          meta: {}
          tags: []
      - name: usd_cad
        description: exchange rate from usd to cad
        config:
          meta: {}
          tags: []
      - name: _loaded_at
        description: timestamp utc loaded from source
        data_type: timestamp_ntz
        config:
          meta: {}
          tags: []
      - name: exchange_date_utc
        description: the date of the set exchange rate
        config:
          meta: {}
          tags: []
