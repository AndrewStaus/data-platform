models:
  - name: int_int_marketing__int_attribution_last_click_30d_same_sku
    columns:
      - name: ATTRIBUTION_SID
        description: Unique identifier for the attribution.
      - name: LOOKBACK_WINDOW
        description: How long the attribution remains active
      - name: CRITERIA
        description: The criteria for which the attribution applied to the conversion
      - name: HIT_ID
        description: The identifier for the hit
      - name: INDIVIDUAL_ID
        description: |-
          Represents an individual as understood by the entity resolution system.
          A single individual will have multiple party keys, however they will all resolve to the
          same entity id.

          *Example*:
          ``` sql
          select
              e.individual_id,
              sum(t.revenue) revenue,
              count(distinct visit_id) visits 

          from transactions t
          left join individual_entity e
              on t.individual_party_key = e.individual_party_key
          left join site_visits v
              on v.individual_party_key = e.individual_party_key
          group by e.individual_entity_id
          ```
      - name: CAMPAIGN_SID
        description: The unique identifier for the campaign, combination of campaign id and source
      - name: TRANSACTION_ID
        description: The primary key for the transaction
      - name: ADVERTISED_PRODUCT_ID
        description: The product that was advertised when the attribution started.
      - name: TRANSACTED_PRODUCT_ID
        description: The product that was purchased
      - name: SALES_CHANNEL
        description: The sales channel that the item was sold through
      - name: TRANSACTED_AT
        description: When the transaction was made
      - name: ATTRIBUTION_START_AT
        description: When the attribution window started
      - name: ATTRIBUTION_END_AT
        description: When the attribution window ends
      - name: _LOADED_AT
        description: The day and time the record was ingested
    description: >-
      Intermediate model for 30 day same sku attribution.  This will track the period of time in which
      a ad should receive attribution for a purchase.
