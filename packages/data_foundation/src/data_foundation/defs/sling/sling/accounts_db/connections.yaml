# Connction details for the accounts_db that can be referenced by name
# in replication.yaml files.

# yaml-language-server: $schema=../.schema/connections.json
connections:
  accounts_db:
    type: postgres
    database: env.SOURCE__ACCOUNTS_DB__DATABASE
    host: env.SOURCE__ACCOUNTS_DB__HOST
    port: secret.SOURCE__ACCOUNTS_DB__PORT
    user: secret.SOURCE__ACCOUNTS_DB__USER
    password: secret.SOURCE__ACCOUNTS_DB__PASSWORD