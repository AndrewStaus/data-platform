# Connction details for the snowflake warehouse that can be referenced by name
# in replication.yaml files.

# yaml-language-server: $schema=../.schema/connections.json
connections:
  snowflake:
    type: snowflake
    database: env.DESTINATION__SNOWFLAKE__DATABASE
    host: env.DESTINATION__SNOWFLAKE__HOST
    role: secret.DESTINATION__SNOWFLAKE__ROLE
    user: secret.DESTINATION__SNOWFLAKE__USER
    password: secret.DESTINATION__SNOWFLAKE__PASSWORD
