# Connction details for the transaction_db warehouse that can be referenced by name
# in replication.yaml files.

connections:
    transaction_db:
        type: postgres
        database: env.SOURCE__TRANSACTION_DB__DATABASE
        host: env.SOURCE__TRANSACTION_DB__HOST
        port: secret.SOURCE__TRANSACTION_DB__PORT
        user: secret.SOURCE__TRANSACTION_DB__USER
        password: secret.SOURCE__TRANSACTION_DB__PASSWORD
