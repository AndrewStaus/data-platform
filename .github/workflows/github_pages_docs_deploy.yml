# Workflow for building and deploying auto-generated docs to GitHub Pages
name: Github Pages Docs Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, canceling in-progress runs so that docs are
# always representing the latest code version
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: docs
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Create Stubs
        working-directory: ./.mkdocs
        run: uv run --only-group docs ./gen_doc_stubs.py

      - name: Build docs
        working-directory: ./.mkdocs
        run: uv run --only-group docs mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.mkdocs/site' # Upload only compiled html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
