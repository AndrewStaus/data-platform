# MkDocs configuration for building the developer documentation site. Platform
# engineers can tweak theme/plugins here while data engineers can add new docs by
# extending the navigation under docs/.
site_name: Data Platform
repo_name: Data Platform
repo_url: https://github.com/AndrewStaus/data-platform


# The repo uses Windows-style paths in mkdocs.yml to support GitHub Pages builds on
# Windows runners. Update both docs_dir and site_dir together if you reorganize docs.
docs_dir: "./docs"
site_dir: "./site"

theme:
  # We use Material for MkDocs to unlock advanced navigation and search features.
  name: material
  features:
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.integrate
  # logo: 
  # favicon: 
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  font:
    text: Roboto        # Body text
    code: Roboto Mono   # Code blocks

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search # Standard full-text search across generated pages.
  # - gen-files:
  #     scripts:
  #       - gen_pages.py
  - mkdocstrings: # Autodoc support for Python objects referenced in the docs/ tree.
      handlers:
        python:
          paths: 
            - ../packages/data_foundation/src
            - ../packages/data_science/src
            - ../libs/analytics_utils/src
            - ../libs/data_platform_utils/src