models:
  - name: stg_accounts_db__accounts_pii
    description: Plain text version of PII columns
    columns:
      - name: account_id
        data_type: varchar
        tests:
          - dbt_constraints.primary_key
        description: 'the id for the account'

      - name: account_first_name
        data_type: varchar

      - name: account_last_name
        data_type: varchar

      - name: account_email
        data_type: varchar

      - name: _loaded_at
        data_type: timestamp_ntz
        data_tests:
          - not_null
