version: 2

snapshots:
- name: snp_accounts_db__accounts
  relation: source('accounts_db', 'accounts')
  config:
    database: "{{ generate_database_name('snapshots') }}"
    schema: "{{ generate_schema_name('accounts_db') }}"
    alias: accounts
    unique_key: [id]
    strategy: timestamp
    updated_at: updated_at
    dbt_valid_to_current: "to_date('9999-12-31')"
    snapshot_meta_column_names:
      dbt_valid_from: _valid_from
      dbt_valid_to: _valid_to
      dbt_scd_id: _scd_id
      dbt_updated_at: _updated_at
      dbt_is_deleted: _is_deleted
